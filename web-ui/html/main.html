<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>メイン | Webアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Webアプリ</span>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <nav class="col-12 col-md-3 col-lg-2 d-md-block bg-light sidebar py-3">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="login.html">ログイン</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="community_register.html">コミュニティ登録</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="user_register.html">ユーザー登録</a>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link active" aria-current="page">メイン</span> -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logout-button">ログアウト</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- メイン -->
            <main class="col-12 col-md-9 col-lg-10 ms-sm-auto px-md-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">タスク一覧</h2>
                    <div>
                        <a href="company_register.html" class="btn btn-outline-primary me-2">企業登録</a>
                        <a href="task_register.html" class="btn btn-primary">タスク登録</a>
                    </div>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="taskFilter" id="myTasks" value="user" checked>
                    <label class="form-check-label" for="myTasks">マイタスク</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="taskFilter" id="allTasks" value="community">
                    <label class="form-check-label" for="allTasks">みんなのタスク</label>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <select class="form-select" id="company-filter">
                            <option value="">すべての企業</option>
                            <!-- ここに企業が動的に追加される -->
                        </select>
                    </div>
                </div>
                <div class="table-responsive mt-3">
                    <table class="table table-striped align-middle">
                        <thead>
                            <tr>
                                <th scope="col">完了</th>
                                <th scope="col">タスク名</th>
                                <th scope="col">タスク種別</th>
                                <th scope="col">企業名</th>
                                <th scope="col">ユーザー</th>
                                <th scope="col">締め切り</th>
                            </tr>
                        </thead>
                        <tbody id="task-list-body">
                            <!-- ここにタスクが動的に追加される -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
