<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ユーザー登録 | Webアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Webアプリ</span>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <nav class="col-12 col-md-3 col-lg-2 d-md-block bg-light sidebar py-3">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">ログイン</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="community_register.html">コミュニティ登録</a>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link active" aria-current="page">ユーザー登録</span>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- メイン -->
            <main class="col-12 col-md-9 col-lg-10 ms-sm-auto px-md-4 py-4">
                <div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
                    <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">ユーザー登録</h2>
                            <form onsubmit="registerUser(event)">
                                <div class="mb-3">
                                    <label for="userID" class="form-label">ユーザーID</label>
                                    <input type="text" class="form-control" id="userID" name="userID"
                                        placeholder="ユーザーIDを入力">
                                </div>
                                <div class="mb-3">
                                    <label for="userName" class="form-label">ユーザー名</label>
                                    <input type="text" class="form-control" id="userName" name="userName"
                                        placeholder="ユーザー名を入力">
                                </div>
                                <div class="mb-3">
                                    <label for="communityID" class="form-label">参加するコミュニティID</label>
                                    <input type="text" class="form-control" id="communityID" name="communityID"
                                        placeholder="コミュニティIDを入力">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">メールアドレス</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="メールアドレスを入力">
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">登録</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/user_register.js"></script>
</body>

</html>
