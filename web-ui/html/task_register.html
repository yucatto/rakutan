<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>タスク登録 | Webアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Webアプリ</span>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <nav class="col-12 col-md-3 col-lg-2 d-md-block bg-light sidebar py-3">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="login.html">ログイン</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="community_register.html">コミュニティ登録</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="user_register.html">ユーザー登録</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link" href="main.html">メイン</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="company_register.html">企業登録</a>
                        </li>
                        <!-- <li class="nav-item">
                            <span class="nav-link active" aria-current="page">タスク登録</span>
                        </li> -->
                    </ul>
                </div>
            </nav>
            <!-- メイン -->
            <main class="col-12 col-md-9 col-lg-10 ms-sm-auto px-md-4 py-4">
                <div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
                    <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">タスク登録</h2>
                            <form onsubmit="registerTask(event)">
                                <div class="mb-3">
                                    <label for="taskName" class="form-label">タスク名</label>
                                    <input type="text" class="form-control" id="taskName" name="taskName"
                                        placeholder="タスク名を入力">
                                </div>
                                <div class="mb-3">
                                    <label for="taskType" class="form-label">タスク種別</label>
                                    <input type="text" class="form-control" id="taskType" name="taskType"
                                        placeholder="タスク種別を入力">
                                </div>
                                <div class="mb-3">
                                    <label for="companyId" class="form-label">企業名</label>
                                    <select class="form-select" id="companyId" name="companyId">
                                        <option selected disabled>企業を選択してください</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="deadline" class="form-label">締め切り</label>
                                    <input type="date" class="form-control" id="deadline" name="deadline">
                                </div>
                                <div class="d-grid gap-2 mb-2">
                                    <button type="submit" class="btn btn-primary">登録</button>
                                </div>
                                <div class="d-grid gap-2">
                                    <a href="main.html" class="btn btn-outline-secondary">戻る</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/task_register.js"></script>
</body>

</html>
