<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン | Webアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Webアプリ</span>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <nav class="col-12 col-md-3 col-lg-2 d-md-block bg-light sidebar py-3">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <span class="nav-link active" aria-current="page">ログイン</span>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- メイン -->
            <main class="col-12 col-md-9 col-lg-10 ms-sm-auto px-md-4 py-4">
                <div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
                    <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">ログイン</h2>
                            <form onsubmit="login(event)">
                                <div class="mb-3">
                                    <label for="userID" class="form-label">ユーザーID</label>
                                    <input type="text" class="form-control" id="userID" placeholder="ユーザーIDを入力">
                                </div>
                                <div class="d-grid gap-2 mb-2">
                                    <button type="submit" class="btn btn-primary">ログイン</button>
                                </div>
                                <div class="d-grid gap-2 mb-2">
                                    <a href="community_register.html" class="btn btn-outline-secondary">コミュニティの新規作成</a>
                                </div>
                                <div class="d-grid gap-2">
                                    <a href="user_register.html" class="btn btn-outline-secondary">ユーザーの新規登録</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
